<div class="container">
  <div class="row jutify-content-center align-text-cener">
    <div class="col col-lg-6">
      <div class="text-center">
        <h1 [hidden] = "isCross" class="uppercase text-danger">Player One's Turn</h1>
        <h1 [hidden] = "!isCross" class="uppercase text-danger">Player Two's Turn</h1>
      </div>

      <div class="grid">
        <div *ngFor = "let item of itemArray; index as i">
          <div class="card">
            <div class="card-box box" (click) = "handleClick(i)">
              <app-icon [iconName] = 'item'></app-icon>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="col col-lg-6 text-center" *ngIf = "winMessage">

      <h1 class="text-uppercase">Game Over : {{winMessage}}</h1>
      <button 
      (click) = "reloadGame()"
      class="btn btn-danger text-uppercase pl-5 pr-5">Reoload Game</button>
    </div>
  </div>

</div>
